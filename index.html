<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(to bottom, #87CEEB, #ffffff);
    text-align:center;
    overflow:hidden;
}

h1{
    margin-top:40px;

}

#contador{
    font-size:22px;

    from{ left:-150px; }
    to{ left:100%; }
}

</head>

<body>

<h1>‚òÅÔ∏è Nuestra Nubecita ‚òÅÔ∏è</h1>

<div id="contador"></div>

<button onclick="reproducir()">üéµ Reproducir m√∫sica</button>

<br><br>

<img src="https://i.imgur.com/7Qj6Y9C.png" class="nube">

<audio id="musica" loop>
    <source src="ibuprofeno.mp3" type="audio/mpeg">
</audio>

<script>
function reproducir(){
    var audio = document.getElementById("musica");
    audio.volume = 1.0; // volumen m√°ximo
    audio.play();
}

// FECHA DE INICIO (CAMBIA ESTA FECHA)
var fechaInicio = new Date("2025-10-04");

function actualizarContador(){
    var hoy = new Date();

    var a√±os = hoy.getFullYear() - fechaInicio.getFullYear();
    var meses = hoy.getMonth() - fechaInicio.getMonth();

    if(meses < 0){
        a√±os--;
        meses += 12;
    }

    document.getElementById("contador").innerHTML =
        "Llevamos juntos " + a√±os + " a√±os y " + meses + " meses ‚ù§Ô∏è";
}

actualizarContador();
setInterval(actualizarContador, 60000); // se actualiza cada minuto
</script>

</body>
</html>
